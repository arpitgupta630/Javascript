<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 class="header">Registration Form</h1>
    <h3 class="header">Register Yourself within 30 Seconds</h3>
    <form class="form-container">
        <input type="text" id="name" placeholder="Enter Your Name" required> <br>
        <input type="email" id="email" placeholder="Enter Your Email Id" required> <br>
        <input type="phone" id="phone" placeholder="Enter Your Phone Number" required> <br>
        <input type="text" id="aadhar" placeholder="Enter Your Aadhar Number" required> <br>
        
        <button type="submit">Register Me</button>
    </form>
</body>
</html>
