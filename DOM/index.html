<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./dom.js" defer></script>          <!-- Defer is best way to link JS file-->          
    <title>DOM Practice</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Arsh</h1>
            <ul class="nav-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">To-Do</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2>Manage Your Tasks</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>Your Plan for Today</h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Add To Do">
            <input type="submit" value="Add To Do" class="btn">
        </form>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself:</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-signup">Submit</button>
        </form>
    </section>
</body>
</html>
